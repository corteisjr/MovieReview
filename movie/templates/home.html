<!Doctype html>
<html>
    <head>
        <title>Movies App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            {% extends 'base.html' %}
            {% block content %}
            <form action="">
                <div class="mb-3">
                  <label class="form-label">Search for Movie:</label>
                  <input type="text" class="form-control" name="searchMovie">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
              <div class="row row-cols-1 row-cols-md-3 g-4">
                
                {% for movie in movies %}
                    <div v-for='movie in movies' class="col">
                        <div class="card">
                            <img src="{{movie.image.url}}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">{{ movie.title}}</h5>
                                <p class="card-text">{{ movie.description}}</p>
                                
                                {% if movie.url %}
                                    <a href="{{ movie.url}}" class="btn btn-primary">
                                        Movie Link
                                    </a>
                                {% endif %}
                                    
                            </div>
                        </div>
                    </div>
                {% endfor %}
                    
              </div>
              <br>
              <br>
        </div>
        {% endblock content %}
    </body>
</html>
